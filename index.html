    <div vw class="enabled">

      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <h1>PEDRA, PAPEL, TESOURA</h1>
    <div class="game-container">
      <div class="players-container">
        <div class="player">
          <div class="option" data-value="stone" data-selected="false">
            <img src="img/pedra.png" alt="pedra" />
          </div>
          <div class="option" data-value="paper" data-selected="false">
            <img src="img/papel.png" alt="papel" />
          </div>
          <div class="option" data-value="scissor" data-selected="false">
            <img src="img/tesoura.png" alt="tesoura" />
          </div>
        </div>

        <div class="enemy">
          <div class="option" data-value="stone" data-selected="false">
            <img src="img/pedra.png" alt="pedra" />
          </div>
          <div class="option" data-value="paper" data-selected="false">
            <img src="img/papel.png" alt="papel" />
          </div>
          <div class="option" data-value="scissor" data-selected="false">
            <img src="img/tesoura.png" alt="tesoura" />
          </div>
        </div>
      </div>

      <div class="result-container">
        <span>Comece a jogar</span>
      </div>
    </div>

    <audio id="musicaDeFundo" loop>
      <source src="img/sebuah-kenangan-225732.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <button id="muteButton">üîä</button>

    <script>
      const musica = document.getElementById("musicaDeFundo");
      const muteButton = document.getElementById("muteButton");

      muteButton.addEventListener("click", function() {
        musica.muted = !musica.muted;
        muteButton.textContent = musica.muted ? "üîá" : "üîä";
      });

      document.body.addEventListener('click', () => {
        musica.play().catch(() => {
          console.log("Autoplay bloqueado. Clique em qualquer lugar para come√ßar o √°udio.");
        });
      });
    </script>

    <script src="app.js" defer></script>

    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span id="modalResult"></span>
        <button id="playAgainBtn">Jogar novamente</button>
      </div>
    </div>

    <div class="score-container">
      <div class="player-score">
        <span>Jogador: </span><span id="playerPoints">0</span>
      </div>
      <div class="bot-score">
        <span>Bot: </span><span id="botPoints">0</span>
      </div>
    </div>
